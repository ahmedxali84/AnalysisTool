<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comprehensive Data Analysis Tool</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="loader" id="loader">
    <h1>Loading Analysis Tool...</h1>
  </div>

  <div class="container" id="container" style="display:none;">
    <h1>Comprehensive Data Analysis Tool</h1>

    <!-- File Input Section -->
    <div class="section">
      <h2>Data Management</h2>
      <input type="file" id="fileInput" accept=".csv">
      <button id="exportData">Export Data</button>
    </div>

    <!-- Operation Section -->
    <div class="section">
      <h2>Operations</h2>
      <label for="rowLimitInput">Number of rows to display:</label>
      <input type="number" id="rowLimitInput" min="1" placeholder="Enter number of rows">
      
      <label for="operationSelect">Select Operation:</label>
      <select id="operationSelect">
        <option value="">Select Operation</option>
        <option value="cleaning">Data Cleaning</option>
        <option value="descriptive">Descriptive Statistics</option>
        <option value="correlation">Correlation Analysis</option>
        <option value="regression">Linear Regression</option>
        <option value="visualization">Visualize Data</option>
      </select>
      <button id="processBtn">Process</button>
    </div>

    <!-- Output Section -->
    <div id="output"></div>

    <!-- Data Table -->
    <table id="dataTable"></table>

    <!-- Charts Section -->
    <div class="chart-container">
      <h3>Scatter Plot</h3>
      <canvas id="scatterChart"></canvas>
    </div>
    <div class="chart-container">
      <h3>Histogram</h3>
      <canvas id="histogramChart"></canvas>
    </div>
    <div class="chart-container">
      <h3>Pie Chart</h3>
      <canvas id="pieChart"></canvas>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
