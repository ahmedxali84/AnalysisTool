<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Analysis Tool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analysis Tool</h1>
    
    <div class="loader" id="loader">
        <h1>Loading...</h1>
    </div>

    <div class="container" id="container" style="display: none;">
        <div class="section">
            <h2>Upload Your Data</h2>
            <input type="file" id="fileInput" accept=".csv" />
            <label for="rowLimitInput">Row Limit:</label>
            <input type="number" id="rowLimitInput" value="20" />
            <label for="operationSelect">Choose Operation:</label>
            <select id="operationSelect">
                <option value="">Select Operation</option>
                <option value="cleaning">Data Cleaning</option>
                <option value="descriptive">Descriptive Stats</option>
                <option value="regression">Linear Regression</option>
                <option value="correlation">Correlation</option>
                <option value="normalize">Normalize Data</option>
                <option value="transform">Transform Data</option>
                <option value="outlier">Outlier Detection</option>
                <option value="clustering">K-Means Clustering</option>
            </select>
            <button id="processBtn">Process Data</button>
            <button id="exportData">Export to CSV</button>
        </div>

        <div class="output" id="output">Output will appear here</div>

        <table id="dataTable"></table>
    </div>

    <script src="main.js"></script>
</body>
</html>
